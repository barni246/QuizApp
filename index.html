<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" type="image/icon type" href="img/question-mark-5976736_640.png">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
</head>

<body onload="init()">

    <div class="container">

        <div class="subContainer">

            <div id="leftContainer" class="leftContainer">
                <span>Q</span>
                <span>u</span>
                <span>i</span>
                <span>z</span>
                <span>A</span>
                <span>p</span>
                <span>p</span>
            </div>

            <div id="headerQuizApp" class="headerQuizApp">
                <span>Quiz App</span>
            </div>

            <div class="card">

                <div id="imageContainer" class="imageContainer bg-bulb"><img id="lightbulb"
                        style=" animation: turn 4s infinite linear;" class="mainImg mainImgTurn"
                        src="img/question-mark-5976736_640.png" class="card-img-top">

                    <img id="soundOut" onclick="soundButton()" title="Ton ein" class="sound d-none"
                        src="img/soundOut.png">
                    <img id="soundOn" onclick="soundButton()" title="Ton aus" class="sound " src="img/soundOn.png">
                </div>


                <div class="card-body" id="endScreen" style="display: none;">
                    <p>
                        <button class="btn btn-secondary no-border-rd" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseWidthExample" aria-expanded="false"
                            aria-controls="collapseWidthExample">
                            Hier klicken!
                        </button>
                    </p>

                    <div style="min-height: 120px;">
                        <div class="collapse collapse-horizontal" id="collapseWidthExample">
                            <div class="card card-body" style="width: 300px;">

                                <button type="button" onclick="start()"
                                    class="btn btn-success no-border-rd margin-btm5">Neu starten</button>
                                <button type="button" title="ohne Funktion"
                                    class="btn btn-danger no-border-rd">Beenden</button>

                            </div>
                        </div>
                    </div>

                    <div class="finishInfo">Du hast <span id="rightAnswer"></span> Fragen von <span
                            id="allAnswer"></span>
                        richtig
                        beantwortet.</div>
                </div>

                <div class="card-body" id="questionBody">

                    <h5 class="card-title" id="questiontext">Frage</h5>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div class="card-body" id="answer_1">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div class="card-body" id="answer_2">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2 " onclick="answer('answer_3')">
                        <div class="card-body" id="answer_3">
                            Antwort
                        </div>
                    </div>

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div class="card-body" id="answer_4">
                            Antwort
                        </div>
                    </div>


                    <div class="question-footer">
                        <span>
                            <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                        </span>

                        <button id="next-button" disabled onclick="nextQuestion()" class="btn btn-secondary">NÃ¤chste
                            Frage
                        </button>
                    </div>

                </div>

                <div id="progress" class="progress d-none">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
                        id="progress-bar-danger" role="progressbar" aria-label="Example with label" style="width: 0%;">
                        25%</div>
                    <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                        id="progress-bar-success" role="progressbar" aria-label="Example with label" style="width: 0%;">
                        25%</div>
                </div>

            </div>

        </div>

    </div>


</body>

</html>
